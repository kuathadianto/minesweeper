<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="static/css/fontawesome-all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <main class="cs-full-height">
        <div class="container cs-full-height" id="intro">
            <div class="row align-items-center cs-full-height">
                <div class="col-md-12 text-center">
                    <h1 class="display-4">Minesweeper</h1>
                    <p class="lead">Welcome player! It's time to sweep the mines.</p>
                    <hr class="my-4">
                    <p class="lead">Select Your Level</p>
                </div>
            </div>
        </div>
        <div class="container cs-full-height" id="board">
            <div class="row align-items-center cs-full-height">
                <div class="col-md-12">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
        <div class="cs-fullscreen-bg" id="win">
            <video loop poster="img/videoframe.jpg" class="cs-fullscreen-bg-video">
                <source src="static/video/congrats.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- Game JS -->
    <script src="static/js/game.js"></script>
</body>

</html>
