<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="static/css/fontawesome-all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-bomb"></i> Minesweeper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">New Game
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=7B85WbEiYf4" target="_blank">How To Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://kuath.com" target="_blank">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="cs-full-height">
        <div class="container cs-full-height" id="intro">
            <div class="row align-items-center cs-full-height">
                <div class="col-md-12 text-center">
                    <h1 class="display-4">Minesweeper</h1>
                    <p class="lead">Welcome player! It's time to sweep the mines.</p>
                    <hr class="my-4">
                    <p class="lead">Select Your Level</p>
                </div>
            </div>
        </div>
        <div class="container-fluid cs-full-height" id="board">
            <div class="row align-items-center cs-full-height">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center" id="timer">Timer</h2>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-md-12" id="remaining-blocks-div">
                            <h2 class="text-center">Remaining Blocks: <span id="remaining-blocks">15</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cs-fullscreen-bg" id="win">
            <video loop poster="img/videoframe.jpg" class="cs-fullscreen-bg-video">
                <source src="static/video/congrats.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <footer class="fixed-bottom bg-light">
        <p class="text-center">Copyright &copy; 2018 -
            <a href="http://kuath.com" target="_blank">Kuat Hadianto</a>
            <br>Theme and layout using
            <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>. Bomb and other icons using
            <a href="http://fontawesome.com" target="_blank">FontAwesome</a>.
        </p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- Game JS -->
    <script src="static/js/game.js"></script>
</body>

</html>
